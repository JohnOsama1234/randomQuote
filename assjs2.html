<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/bootstrap.min.css">
    <link rel="stylesheet" href="./CSS/assjs2.css">
    <title>Quotes App</title>
</head>
<body>
    <main class="app">
        <div class="quotes-container text-center">
            <h1 class="mt-5">Quote of the Day</h1>
            <p class="press mt-5">Press the button below to recieve a random quote!</p>
            <div class="quote-btn">
                <button id="generate" class="btn btn-primary mt-5 w-25 p-3 ">New Quote </button>
            </div>
            <div class=" quote inner-quotes-container mt-4 ">
                <p id="quote"></p>
                <h3 id="author"></h3>
            </div>
        </div>
    </main>
    <script src="./JS/assjs2.js"></script>
</body>

</html>
